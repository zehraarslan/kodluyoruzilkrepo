<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Document</title>
    <style>
        input {
            margin-bottom: 5px;
            text-align: right;
        }

        .Btn {
            margin-top: 10px;
            width: 75px;
            height: 75px;
            
        }

        div {
            text-align: center;
            width: 210px;
        }
        p{
            text-align: left;
        }

    </style>
</head>
<body>
    <div>

        <input type="text" class="Edit" id="edit1" placeholder="0" />
        <br />
        <input type="text" class="Edit" id="edit2" placeholder="0" /> 
        <br/>
        <p id="islem">?</p>
        <hr />
        <input type="text" class="Edit" id="sonuc" disabled="disabled"  />
        <br />

        <div>
    
            <button type="button" class="Btn" id="topla" onclick="fnIslem('+')" name="Topla"><b>+</b></button>
            <button type="button" class="Btn" id="cikart" onClick="fnIslem('-')" name="Cikar"><b>-</b></button>
            <button type="button" class="Btn" id="carpma" onClick="fnIslem('*')" name="Carp"><b>*</b></button>
            <button type="button" class="Btn" id="bolme" onClick="fnIslem('/')" name="Bol"><b>/</b></button>

      

        </div>
    </div>

    <script>
        function fnIslem(Param1) 
        {
            var val1 = document.getElementById("edit1").value;
            var val2 = document.getElementById("edit2").value;
            
        
            
         switch (Param1)
            {
                      case '+': 
                      sonuc.value = parseFloat(val1) + parseFloat(val2);
                      document.getElementById('islem').innerHTML = "+";
                      break;
                      
                      case '-':
                      sonuc.value = parseFloat(val1) - parseFloat(val2);
                      document.getElementById('islem').innerHTML = "-";
                      break;
                      
                      case '*':
                      sonuc.value = parseFloat(val1) * parseFloat(val2);
                      document.getElementById('islem').innerHTML = "*";
                      break;
                      
                      case '/':
                      if (parseFloat(val2) != 0)
                      {
                      sonuc.value = parseFloat(val1) / parseFloat(val2);
                      } else
                      {
                      sonuc.value = "hatalı işlem";
                      }
                      document.getElementById('islem').innerHTML = "/";

                      break;
                      }    
                    

        }
    </script>
</body>
</html>
